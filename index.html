<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Word Guesser</title>
  <link rel="stylesheet" href="style.css"/>
  <link rel="shortcut icon" href="./favicon.png" type="image/x-icon">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
  <div id="loader">
    <img src="./favicon.png" alt="Loading Logo" class="spinner">
  </div>
  <header>
    <img src="./header_img.png" alt="Game Logo"/>
  </header>

  <main>
    <div id="definition-box">
      <strong>Definition:</strong> <span id="definition-text"></span>
    </div>

    <p class="text" id="ack-text"></p>
    <p id="secret-word"></p>

    <div id="input-area">
      <label for="inputField">Type one letter:</label>
      <input type="text" id="inputField" maxlength="1" />
      <button id="submitBtn">Guess!</button>
    </div>

    <button id="newWordBtn" style="display: none;">ğŸ” New Word</button>

    <p class="text" id="chances-text"></p>
    <p class="attempted-letters"></p>

    <div id="loader-2">
        <img src="./favicon.png" alt="Loading Logo" class="spinner">
    </div>
  </main>
  <audio src="./bg_sound.mp3" id="bg_sound"></audio>
  <footer>&copy; 2025 WordGuesser. ALl rights reserved.</footer>
  <script src="app.js"></script>
</body>
</html>
